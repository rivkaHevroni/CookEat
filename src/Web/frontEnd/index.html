<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="HomePage_CSS.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.min.js" type="text/javascript"></script>
    <!--<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
      <script src="bootstrap.min.js" type="text/javascript"></script>-->
      
    </head>
    <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1" style="margin-left:auto; margin:0px; padding:0px; position:relative; top:15px;">CookEat</span>
          <span><button type="button" class="btn btn-danger" style="padding:10px; border-top: 5px;">כניסה לאזור אישי</button></span>
        </nav>
      </header>
      <br><br><br><br><br>
      <div id="sapir"></div>
      <div class="text-left">
        <div class="welcome">
          <h1>ברוכים הבאים ל<span class="alignRight"> - CookEat</span></h1>
          <h2>?איך תרצו לחפש את המתכון הבא שלכם</h2><br><br>
        </div>
        <div class="buttons" class="row" >
          <div class="col-9" class = "nav-pills">
            <a style="padding:10px; margin: 3px; color:white; border: solid white 2px; border-radius: 10px; font-weight: bold; width: 120px; text-align: center;" data-toggle="pill" href="#menu1">חיפוש חופשי</a>
            <a style="padding:10px; margin: 3px; color:white; border: solid white 2px; border-radius: 10px; font-weight: bold; width: 120px; text-align: center;" data-toggle="pill" href="#menu2">תמונה</a>
            <a style="padding:10px; margin: 3px; color:white; border: solid white 2px; border-radius: 10px; font-weight: bold; width: 120px; text-align: center;" data-toggle="pill" href="#menu3">מצרכים</a>
          </div>
        </div>

        <div class="tab-content">
          <div id="menu1" class="tab-pane fade" class="buttons">
            <br><br>
            <form>
              <div class="row">
                <div class="col-4"></div>
                <div class="input-group col-4" id="freeSearch" style="text-align:center">
                    <span class="input-group-addon">
                      <button id="QuerySearchButton"><i class="fa fa-search"></i></button>
                    </span>
                    <input id="query" type="text" class="form-control" placeholder="הקלד כאן" style="direction: rtl;"/>
                  </div>
                </div>
              </form>
            </div>
          <div id="menu2" class="tab-pane fade">
            <br><br>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4" id="searchByImg">
                <input type="file" id="file" class="inputfile"/>
              </div>
            </div>
          </div>
          <div id="menu3" class="tab-pane fade">
            <br><br>
            <div class="row">
              <div class="col-4"></div>
              <div id="searchByIng">
                <p id="add-remove">
                  <a id="add" class="add-remove">הוסף מצרך</a>
                  <a id="remove" class="add-remove">הסר מצרך</a>
                </p>
                <div id="content"></div>
                <div class="row">
                  <div class="col-3"></div>
                  <button id="save">חפש</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="main.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
