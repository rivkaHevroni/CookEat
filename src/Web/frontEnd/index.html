    <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-light bg-light">
          <a id="homeLogo" class="navbar-brand" href="#"><img id="cookEatHome" src="cookEatLogo.png"></a>
          <span><button type="button" class="btn btn-danger" id="personalAreaButton" style="padding:10px; border-top: 5px;">כניסה לאזור אישי</button></span>
        </nav>
      </header>
      <br><br><br><br><br>
      <div class="text-left">
        <div class="centerHome">
          <div class="welcome">
          <h1>ברוכים הבאים ל<span class="alignRight"> - CookEat</span></h1>
          <h2>?איך תרצו לחפש את המתכון הבא שלכם</h2><br><br>
        </div>
        <div id="home-page-buttons" >
          <span id="winChange" class="list-inline" class="smallWinClass">
            <span><a style="padding:10px; margin: 3px; color:white; border: solid white 2px; border-radius: 10px; font-weight: bold; width: 120px; text-align: center;" class="tabs" data-toggle="pill" href="#menu1">חיפוש חופשי</a></span>             
            <span><a style="padding:10px; margin: 3px; color:white; border: solid white 2px; border-radius: 10px; font-weight: bold; width: 120px; text-align: center;" data-toggle="pill" href="#menu2">תמונה</a></span> 
            <span><a style="padding:10px; margin: 3px; color:white; border: solid white 2px; border-radius: 10px; font-weight: bold; width: 120px; text-align: center;" data-toggle="pill" href="#menu3">מצרכים</a></span>
          </span>
        </div>
        </div>
        <div class="tab-content" id="tabs-center">
          <div id="menu1" class="tab-pane fade">
            <br><br>
            <form>
              <div class="row">
                <div class="col-4"></div>
                <div class="input-group col-4" id="freeSearch" style="text-align:center">
                    <span class="input-group-addon">
                      <button id="QuerySearchButton"><i class="fa fa-search"></i></button>
                    </span>
                    <input id="query" type="text" class="form-control" placeholder="הקלד כאן" style="direction: rtl;"/>
                </div>
              </div>
              </form>
            </div>
          <div id="menu2" class="tab-pane fade">
            <br><br>
            <div class="row" id="searchByImgWrapper">
              <div class="col-4"></div>
			  <div class="col-4" id="searchByImg">
            <div id="drop">גרור תמונה לחיפוש</div>
            <div id="list"></div><br>
            <button id="imageToSearch"><i class="fa fa-search"></i> חפש</button>
			  </div>
            </div>
          </div>
          <div id="menu3" class="tab-pane fade">
            <br><br>
            <div id="menu3-content" class="row">
              <div class="col-4"></div>
              <div id="searchByIngredients">
                <span id="add-remove">
                  <a id="add" class="add-remove">הוסף מצרך</a>
                  <a id="remove" class="add-remove">הסר מצרך</a>
                </span>
                <span class="row" id="search-wrapper">
                  <button id="save">חפש</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="main.js" type="text/javascript"></script>
    <script>
      $(window).on('resize', function() {
      var win = $(this);
      if (win.width() < 932) {
        $('#winChange').removeClass('list-inline');
        $('#winChange').addClass('nav flex-column');
        $('#winChange').addClass('smallWinClass');
       }
       else{
        $('#winChange').removeClass('nav flex-column');
        $('#winChange').addClass('list-inline');
       }
      });

      $(window).on('load', function() {
      var win = $(this);
      if (win.width() < 932) {
        $('#winChange').removeClass('list-inline');
        $('#winChange').addClass('nav flex-column');
        $('#winChange').addClass('smallWinClass');
       }
       else{
        $('#winChange').removeClass('nav flex-column');
        $('#winChange').addClass('list-inline');
       }
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
