    <script>
      window.onclick = function(event) {
        var modalId = "recipe-modal";
        var closeModalId = "close-recipe-modal";

        if (event.target.id === modalId || event.target.id === closeModalId) {
          document.getElementById(modalId).style.display = "none"
        }
      }
