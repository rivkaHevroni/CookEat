    <div class="card" style="width: 20rem;">
        <img id="recipe-img" class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h1 id="recipe_title" class="font_size">שם המתכון: </h1>
            <a href="..." id="recipe_link" class="font_size"> קישור למתכון המלא: </a>

    <script>
        var recipe = '{"_id":"5","PreparationTime":"200","Link":"https://www.chef-lavan.co.il/�������/������-�����-������-3-��������","NumberOfDiners":"5","Picture":"https://static01.nyt.com/images/2017/04/05/dining/05COOKING-NIGMEATBALLS2/05COOKING-NIGMEATBALLS2-articleLarge.jpg","RecipeTitle":"3����2", "Ingredients":[1, 2, 3, 4]}';

        document.getElementById("recipe_numOfDiners").innerHTML += recipeObj.NumberOfDiners;
        document.getElementById("recipe_link").href = recipeObj.Link;
        document.getElementById("recipe-preparationTime").innerHTML += recipeObj.PreparationTime;
        for(var i=0; i<recipeObj.Ingredients.length; i++){
            document.getElementById("recipe-ingredientsList").innerHTML += recipeObj.Ingredients[i] + "<br>";
        }
    </script>
